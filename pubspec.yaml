name: flutter_architecture_template
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #CORE
  equatable: ^2.0.5
  get_it: ^7.6.4

  #STATE MANAGEMENT
  flutter_bloc: ^8.1.3

  #CONFIG
  easy_localization: ^3.0.3

  #UTILITY
  kartal: ^3.5.0
  easy_logger: ^0.0.2
  logger: ^2.0.2+1
  google_fonts: ^6.1.0
  #NETWORK
  vexana: ^3.5.4

  #NAVIGATION
  auto_route: ^7.8.4

  #MODULES
  widgets:
    path: module/widgets
  gen:
    path: module/gen
  common:
    path: module/common
  core:
    path: module/core
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  very_good_analysis: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6

flutter_Launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app/app_icon.png"
  min_sdk_android: 21 # android min sok min:16, default 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - asset/translations/
